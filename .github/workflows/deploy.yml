name: Deploy to GitHub Pages

# Run workflow on every push to the main branch
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy-to-github-pages:
    # Recommended if you intend to make multiple deployments in quick succession.
    concurrency: ci-${{ github.ref }}
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # sets up .NET Core SDK 3.1
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3

    # checkout
    - uses: actions/checkout@v3

    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish src/WebApp/WebApp.csproj -c Release -o release --nologo

    # changes the base-tag in index.html from '/' to 'WebApp' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to WebApp
      run: sed -i 's/<base href="\/" \/>/<base href="\/WebApp\/" \/>/g' release/wwwroot/index.html

    # copy index.html to 404.html to serve the same file when a file is not found
    - name: copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        BRANCH: gh-pages
        FOLDER: release/wwwroot